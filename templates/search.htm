<html>
  <meta charset="utf-8">
  <meta lang="en">
  <head>
    <title>Word embedding with word2vec</title>
    <style>
	  .hrzcenter {
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      }
      td {
      border: 1px solid black;
      }
  </style>
  </head>
  <body>
    <h1 style="text-align: center;">Word embedding with word2vec</h1>
    <!-- POST search term to server -->
    <form method="POST" id="searchform">
      <table style="margin: auto;">
        <tr>
          <th>
            <input type="text" placeholder="Word to search in model" id="searchterm" name="searchterm" style="font-size: 2em;" autofocus>
          </th>
        </tr>
		<tr>
		  <td>
		    <fieldset>
              <legend>Choose pre-trained model:</legend>
              <input type="radio" id="als_cbow" name="searchtype" value="als_cbow" checked />
              <label for="als_cbow">Amyotrophic lateral sclerosis (CBOW) (n=5000)</label>
              <input type="radio" id="sle_cbow" name="searchtype" value="sle_cbow" />
              <label for="sle_cbow">Systemic lupus erythematosus (CBOW) (n=1000)</label>
            </fieldset>
		  </td>
		</tr>
        <tr>
          <td>
		    <input type="number" id="topwordcount" name="topwordcount" value="100" />
            <label for="topwordcount">Number of similar words to find</label>
		  </td>
        </tr>
		<tr>
		  <td>
            <div style="text-align: center;">
              <button type="submit" id="submitbutton">Submit search</button>
            </div>
          </td>
		</tr>
      </table>
    </form>
	<!--
    <form action="/upload" method="POST" id="uploadform" enctype="multipart/form-data">
      <fieldset>
        <legend>Upload file to training corpus:</legend>
        <input type="file" name="file">
        <button style="text-align: center;" type="submit" id="uploadbutton">Upload</button>
      </fieldset>
    </form>
	-->
  </body>
</html>
